<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <section class="game">
    <div class="titel">Quick Writing Game</div>
    <div class="continair">
        <div class="data-user">
          You Are Playing On
          <span id="levle" class="levle" ></span>
          Level & You Have
          <span id="time-user" class="time-user"></span>
          Seconds To Type The Word
        </div>
        <div class="button-star" id="button-star">star gamme</div>
        <div class="the-worde" id="the-worde"></div>
        <input type="text" id="input-typing" class="input-typing" placeholder="typing">
        <div class="upcoming-wordes" id="upcoming-wordes"> 
            <span id="mv"></span>
            
        </div>
        <div class="control">
          <div class="time" > Time Left: <span id="time"></span>  seconds</div>
          <div class="score" >Score: <span id="score" class="got"></span> From <span id="total" class="total"></span></div>
        </div>
        <div class="finish" id="finish"></div>
  </div>
  <div class="realod" id="realod">You Can Do It !!!</div>
      </section>
      


      <script src="script.js"></script>
</body>
</html>
